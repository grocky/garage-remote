---
- hosts: raspberrypi1
  vars:
    project_path: /home/pi/garage-remote
    git_repo_url: https://github.com/grocky/garage-remote.git
    webserver_name: garage-remote
    controller_name: garage-controller
    deployment_branch: master
  tasks:
    - name: Set release paths
      set_fact:
        release_path: "{{ project_path }}/releases/{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
        current_path: "{{ project_path }}/current"
    - name: Retrieve current release folder
      command: readlink -f current
      register: current_release_path
      ignore_errors: yes
      args:
        chdir: "{{ project_path }}"
    - name: Create new folder
      file:
        dest={{ release_path }}
        mode=0755
        recurse=yes
        state=directory
    - name: Clone the repository
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ release_path }}"
        version: "{{ deployment_branch }}"
    - name: Fetch client dependencies
      npm:
        path={{ release_path }}/client
    - name: Build client
      shell: make build
      args:
        chdir: "{{ release_path }}"
    - name: Fetch server dependencies
      npm:
        path={{ release_path }}/server
    - name: Update symlink
      file:
        src={{ release_path }}
        dest={{ current_path }}
        state=link
    - name: Delete old pm2 process
      command: pm2 delete {{ webserver_name }}
      ignore_errors: yes
    - name: Start webserver
      shell: MQTT_HOST=mac-mini-1.local PORT=80 NODE_ENV=prod pm2 start server/bin/www --name {{ webserver_name }}
      args:
        chdir: "{{ current_path }}"
    - name: Start garage controller
      shell: MQTT_HOST=mac-mini-1.local pm2 start server/garage.mqtt --name {{ controller_name }}
      args:
        chdir: "{{ current_path }}"
    - name: Delete old dir
      shell: rm -rf {{ current_release_path.stdout }}/
      when: current_release_path.stdout != current_path
